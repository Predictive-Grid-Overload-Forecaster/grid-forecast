name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Auto-fix code style issues using Prettier
      - name: Run Prettier Auto-Fix
        run: |
          npm install -g prettier
          prettier --write "**/*.{js,jsx,json,css,md,yml,yaml}"

      # âœ… Run Super-Linter (non-blocking)
      - name: Run Super-Linter (Non-Blocking)
        uses: github/super-linter@v4
        continue-on-error: true  # Keeps workflow passing even with lint issues
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Only lint changed code
          FILTER_REGEX_EXCLUDE: "docs/|assets/"

          # âœ… Enable core linters
          VALIDATE_HTML: true
          VALIDATE_JSON: true
          VALIDATE_JSX: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_PYTHON: true
          VALIDATE_CSS: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true
          VALIDATE_NATURAL_LANGUAGE: true

      # ðŸŸ¢ Summary (always runs)
      - name: Show Lint Summary
        if: always()
        run: echo "âœ… Prettier and Super-Linter completed. Check logs above for any remaining warnings or suggestions."